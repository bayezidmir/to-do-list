<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bs-5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <h1 class="text-center mt-4">TO-DO List</h1>
    <div class="input-group w-75 mx-auto mt-5">
      
      <input class="form-control w-50" style="resize: none" id="input-field"></input>
      
      <button class="input-group-text btn btn-warning me-1" id="add-item">Add Item</button>
      <button class="input-group-text btn btn-warning" id="clear-item">Clear Field</button>
   
    </div>

    <div class="mt-5 w-75 mx-auto text-center">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="item-container">
          
        </tbody>
      </table> <br><br>
      <div class="btn btn-danger mt-5 w-25 mx-auto" id="delete-all">Delete All</div>
    </div>
    
    <!-- script -->
    <script src="./todo-list.js"></script>
  </body>
</html>
